name: CI

on:
  push:
    # 任何分支推送都会触发clippy和test
    tags: [ 'v*' ]
  pull_request:
    # 任何PR都会触发
  schedule:
    # 每天格林尼治时间0点运行（北京时间8点）
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
  TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
  PNPM_VERSION: "8"

jobs:
  clippy-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
          targets: wasm32-unknown-unknown

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            ~/.local/share/pnpm/store
          key: ${{ runner.os }}-deps-${{ hashFiles('**/Cargo.lock', '**/pnpm-lock.yaml') }}

      - name: Install system dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings || error

      - name: Run tests
        run: cargo test --all-features

  build-release:
    # 只在打标签时运行
    if: startsWith(github.ref, 'refs/tags/v')
    needs: clippy-and-test
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-20.04'
            target: 'x86_64-unknown-linux-gnu'
            arch: 'x64'
            os: 'linux'
            
          - platform: 'macos-12'
            target: 'x86_64-apple-darwin'
            arch: 'x64'
            os: 'macos'
            
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            arch: 'x64'
            os: 'windows'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            ~/.local/share/pnpm/store
          key: ${{ runner.os }}-deps-${{ hashFiles('**/Cargo.lock', '**/pnpm-lock.yaml') }}

      - name: Install system dependencies
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y libwebkit2gtk-4.1-dev \
              build-essential \
              curl \
              wget \
              file \
              libssl-dev \
              libgtk-3-dev \
              libayatana-appindicator3-dev \
              librsvg2-dev
          fi

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Tauri CLI
        run: pnpm add @tauri-apps/cli

      - name: Build Tauri App
        run: pnpm tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}-release
          path: |
            src-tauri/target/release/bundle/**/*.appimage
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.zip
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.msi
          if-no-files-found: error

  build-nightly:
    # 只在定时任务时运行
    if: github.event_name == 'schedule'
    needs: clippy-and-test
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-20.04'
            target: 'x86_64-unknown-linux-gnu'
            arch: 'x64'
            os: 'linux'
            
          - platform: 'macos-12'
            target: 'x86_64-apple-darwin'
            arch: 'x64'
            os: 'macos'
            
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            arch: 'x64'
            os: 'windows'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            ~/.local/share/pnpm/store
          key: ${{ runner.os }}-deps-${{ hashFiles('**/Cargo.lock', '**/pnpm-lock.yaml') }}

      - name: Install system dependencies
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y libwebkit2gtk-4.1-dev \
              build-essential \
              curl \
              wget \
              file \
              libssl-dev \
              libgtk-3-dev \
              libayatana-appindicator3-dev \
              librsvg2-dev
          fi

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Tauri CLI
        run: pnpm add @tauri-apps/cli

      - name: Build Tauri App (Nightly)
        run: pnpm tauri build -- --debug

      - name: Upload nightly artifacts
        uses: actions/upload-artifact@v3
        with:
          name: nightly-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            src-tauri/target/debug/bundle/**/*.appimage
            src-tauri/target/debug/bundle/**/*.dmg
            src-tauri/target/debug/bundle/**/*.zip
            src-tauri/target/debug/bundle/**/*.exe
            src-tauri/target/debug/bundle/**/*.msi
          if-no-files-found: error
