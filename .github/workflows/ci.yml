name: Flutter CI/CD

on:
  push:
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    - cron: '0 0 * * *'  # UTC 0点
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.38.6'

jobs:
  analyze-test:
    name: Analyze and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'

    - name: Flutter doctor
      run: flutter doctor -v

    - name: Get packages
      run: flutter pub get

    - name: Analyze code
      run: flutter analyze

    - name: Run tests
      run: flutter test

  nightly-desktop-build:
    name: Nightly Desktop Build
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    strategy:
      matrix:
        os: [ubuntu-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            artifact-name: linux-build
          - os: windows-latest
            platform: windows
            artifact-name: windows-build
          - os: macos-latest
            platform: macos
            artifact-name: macos-build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Linux dependencies
      if: matrix.platform == 'linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          clang \
          cmake \
          ninja-build \
          pkg-config \
          libgtk-3-dev \
          liblzma-dev \
          libstdc++-12-dev
          
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'

    - name: Flutter doctor
      run: flutter doctor -v

    - name: Get packages
      run: flutter pub get

    - name: Enable desktop support
      run: flutter config --enable-${{ matrix.platform }}-desktop

    - name: Build for Windows
      if: matrix.platform == 'windows'
      run: flutter build windows --release

    - name: Build for Linux
      if: matrix.platform == 'linux'
      shell: bash
      run: |
        sudo apt install -y libgtk-3-common
        flutter build linux --release

    - name: Build for macOS
      if: matrix.platform == 'macos'
      run: flutter build macos --release

    - name: Upload ${{ matrix.platform }} artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}-nightly
        path: |
          ${{ matrix.platform == 'linux' && 'build/linux/x64/release/bundle/' || '' }}
          ${{ matrix.platform == 'windows' && 'build\windows\x64\runner\Release\' || '' }}
          ${{ matrix.platform == 'macos' && 'build/macos/Build/Products/Release/' || '' }}
        if-no-files-found: error
        retention-days: 7  # 只保留7天，节省空间

  publish-release:
    name: Publish Release
    needs: nightly-desktop-build
    runs-on: ubuntu-latest
    # Only run on v* tags (e.g. v1.0.0)
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Package Windows bundle into ZIP
        run: |
          mkdir -p release-assets
          if [ -d "artifacts/windows-build" ] && [ -n "$(ls -A artifacts/windows-build)" ]; then
            # Find the .exe to get app name
            EXE_FILE=$(find artifacts/windows-build -name "*.exe" | head -n1)
            if [ -n "$EXE_FILE" ]; then
              APP_NAME=$(basename "$EXE_FILE" .exe)
            else
              APP_NAME="app"
            fi
            cd artifacts/windows-build
            zip -r "../../release-assets/${APP_NAME}-windows.zip" .
          else
            echo "⚠️ No Windows build found"
          fi

      - name: Package macOS .app into ZIP
        run: |
          if [ -d "artifacts/macos-build" ] && [ -n "$(ls -A artifacts/macos-build)" ]; then
            cd artifacts/macos-build
            APP_DIR=$(find . -name "*.app" -type d | head -n1)
            if [ -n "$APP_DIR" ]; then
              APP_NAME=$(basename "$APP_DIR" .app)
              zip -r "../../../release-assets/${APP_NAME}-macos.zip" "$APP_DIR"
            else
              echo "⚠️ No .app found in macOS build"
            fi
          else
            echo "⚠️ No macOS build found"
          fi

      - name: Package Linux bundle (as tar.gz or directory)
        run: |
          mkdir -p release-assets
          if [ -d "artifacts/linux-build" ] && [ -n "$(ls -A artifacts/linux-build)" ]; then
            cd artifacts/linux-build
            tar -czf "../../release-assets/app-linux.tar.gz" .
          else
            echo "⚠️ No Linux build found"
          fi

      - name: List final release assets
        run: ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            release-assets/*.zip
            release-assets/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}