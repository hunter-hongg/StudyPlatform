name: CI

on:
  push:
    branches: ['**']  # 任何分支推送触发
  pull_request:
    branches: ['main'] # 针对main的PR触发
  schedule:
    - cron: '0 0 * * *'  # 每日UTC 0点（北京时间8点）定时构建
  workflow_dispatch:     # 支持手动触发

env:
  FLUTTER_VERSION: '3.16.0'  # 指定Flutter版本

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            /opt/hostedtoolcache/flutter
            ${{ runner.temp }}/.pub-cache
            ${{ github.workspace }}/.dart_tool
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.lock') }}

      - name: Get dependencies
        run: flutter pub get

      - name: Static Analysis (dart analyze)
        run: dart analyze --fatal-infos

      - name: Format Check (dart format)
        run: dart format --output=none --set-exit-if-changed .

      - name: Run Tests
        run: flutter test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info

  build-release:
    if: startsWith(github.ref, 'refs/tags/v')  # 只在打标签时运行
    needs: analyze-and-test
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-latest'
            target: 'linux'
            build-cmd: 'flutter build linux --release'
            artifact-path: 'build/linux/**/*'
            
          - platform: 'macos-latest'
            target: 'macos'
            build-cmd: 'flutter build macos --release'
            artifact-path: 'build/macos/**/*.app'
            
          - platform: 'windows-latest'
            target: 'windows'
            build-cmd: 'flutter build windows --release'
            artifact-path: 'build/windows/**/*.exe'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            /opt/hostedtoolcache/flutter
            ${{ runner.temp }}/.pub-cache
            ${{ github.workspace }}/.dart_tool
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.lock') }}

      - name: Get dependencies
        run: flutter pub get

      - name: Build Release
        run: ${{ matrix.build-cmd }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-release
          path: ${{ matrix.artifact-path }}
          if-no-files-found: error

  build-nightly:
    if: github.event_name == 'schedule'  # 只在定时任务时运行
    needs: analyze-and-test
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-latest'
            target: 'linux'
            build-cmd: 'flutter build linux --debug'
            artifact-path: 'build/linux/**/*'
            
          - platform: 'macos-latest'
            target: 'macos'
            build-cmd: 'flutter build macos --debug'
            artifact-path: 'build/macos/**/*.app'
            
          - platform: 'windows-latest'
            target: 'windows'
            build-cmd: 'flutter build windows --debug'
            artifact-path: 'build/windows/**/*.exe'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            /opt/hostedtoolcache/flutter
            ${{ runner.temp }}/.pub-cache
            ${{ github.workspace }}/.dart_tool
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.lock') }}

      - name: Get dependencies
        run: flutter pub get

      - name: Build Nightly (Debug)
        run: ${{ matrix.build-cmd }}

      - name: Upload nightly artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-${{ matrix.target }}
          path: ${{ matrix.artifact-path }}
          if-no-files-found: error