name: Flutter CI/CD

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    - cron: '0 0 * * *'  # UTC 0点
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.38.6'

jobs:
  analyze-test:
    name: Analyze and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'

    - name: Flutter doctor
      run: flutter doctor -v

    - name: Get packages
      run: flutter pub get

    - name: Analyze code
      run: flutter analyze

    - name: Run tests
      run: flutter test

  nightly-desktop-build:
    name: Nightly Desktop Build
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    strategy:
      matrix:
        os: [ubuntu-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            artifact-name: linux-build
          - os: windows-latest
            platform: windows
            artifact-name: windows-build
          - os: macos-latest
            platform: macos
            artifact-name: macos-build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Linux dependencies
      if: matrix.platform == 'linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          clang \
          cmake \
          ninja-build \
          pkg-config \
          libgtk-3-dev \
          liblzma-dev \
          libstdc++-12-dev
          
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'

    - name: Flutter doctor
      run: flutter doctor -v

    - name: Get packages
      run: flutter pub get

    - name: Enable desktop support
      run: flutter config --enable-${{ matrix.platform }}-desktop

    - name: Build for Windows
      if: matrix.platform == 'windows'
      run: flutter build windows --release

    - name: Build for Linux
      if: matrix.platform == 'linux'
      shell: bash
      run: |
        sudo apt install -y libgtk-3-common
        flutter build linux --release

    - name: Build for macOS
      if: matrix.platform == 'macos'
      run: flutter build macos --release

    - name: Upload ${{ matrix.platform }} artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}-nightly
        path: |
          ${{ matrix.platform == 'linux' && 'build/linux/x64/release/bundle/' || '' }}
          ${{ matrix.platform == 'windows' && 'build\windows\x64\runner\Release\' || '' }}
          ${{ matrix.platform == 'macos' && 'build/macos/Build/Products/Release/' || '' }}
        if-no-files-found: error
        retention-days: 7  # 只保留7天，节省空间